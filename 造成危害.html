			<p>猫科动物的捕食能力比较强，而且已经适应了野外生存的流浪猫的不是能力是非常强的，它们能够抓取大量的鸟类以及蛇类.并且在城市生态系统中流浪猫基本上是没有天敌存在的，所以流浪猫繁殖速度过快，导致大量生物数量的减少，从而破坏城市生态环境</p>
